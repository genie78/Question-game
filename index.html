<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row ">
            <div class="py-4  bg-dark col-lg-10 mx-auto">
                <h1 class="mt-1 text-center text-light">Total Point: <span>0</span>%</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-10 d-flex flex-column mx-auto">
                <button type="button" class="mx-auto btn btn-dark mb-3 w-25" >Start</button>
                <button type="button" class="mx-auto btn btn-dark w-25" >Exit</button>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>              
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Question <span>1</span></h2>
                <p>?</p>
            </div>
        </div>

        <div class="row">
            <button>
                <div class="col-lg-3">
                    <div>
                        <p>A)</p>
                        <p>something</p>
                    </div>
                </div>
            </button>
            <button>
                <div class="col-lg-3">
                    <div>
                        <p>B)</p>
                        <p>something</p>
                    </div>
                </div>
            </button>
            <button>
                <div class="col-lg-3">
                    <div>
                        <p class="bg-dark text-light">C)</p>
                        <p>something</p>
                    </div>
                </div>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
